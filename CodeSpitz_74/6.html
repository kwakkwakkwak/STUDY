<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section id="state">

    </section>
    <nav id="controller">
        <button class="up"></button>
        <button class="right"></button>
        <button class="left"></button>
        <button class="down"></button>
        <button class="space"></button>
    </nav>

    <section style="display:none;" id="title">
        <h1>TETRIS</h1>
        <button class="start">START</button>
    </section>
    <section style="display:none;" id="stageIntro">
        STATE
        <section class="state"></section>
    </section>
    <section style="display:none;" id="game">
        <section class="next"></section>
        <section class="play"></section>
        <section class="stage">
            STATE
            <seciont class="stage"></seciont>
        </section>
        <seciont class="score">
            <div>SCORE</div>
            <div>current:
                <span class="curr"></span>
            </div>
            <div>total:
                <span class="total"></span>
            </div>
        </seciont>
    </section>
    <section style="display:none;" id="stateEnd">
        <div>Stage:
            <span class="stage"></span>
        </div>
        <div>Current:
            <span class="curr"></span>
        </div>
        <div>Total:
            <span class="total"></span>
        </div>
        <button class="next">NEXT</button>
    </section>
    <section style="display:none;" id="clear">
        Thank you!
        <button class="rank">Rank</button>
        <button class="title">Title</button>
    </section>
    <section style="display:none;" id="dead">
        You are dead.
        <button class="rank">Rank</button>
        <button class="title">Title</button>
    </section>
    <ul style="display:none;" id="ranking">

    </ul>
</body>
<script src="setting.js"></script>
<script src="app.js"></script>

</html>
