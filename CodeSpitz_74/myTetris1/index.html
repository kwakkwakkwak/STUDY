<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section id="stage"></section>

    <section class="none" id="title">
        <h1>TETRIS</h1>
        <p>즐거운 테트리스 게임</p>
        <button type="button" class="start">START</button>
    </section>

    <section class="none" id="game">
        <section class="play"></section>
        <section class="info">
            <section class="next"></section>
            <section>
                STAGE:
                <seciont class="stage">stage</seciont>
            </section><br/>
            <seciont class="score">
                <div>SCORE</div>
                <div>current:
                    <span class="curr">curr</span>
                </div>
                <div>total:
                    <span class="total">total</span>
                </div>
            </seciont>
        </section>
    </section>

    <section class="none" id="stateEnd">
        <div>Stage:
            <span class="stage"></span>
        </div>
        <div>Current:
            <span class="curr"></span>
        </div>
        <div>Total:
            <span class="total"></span>
        </div>
        <button type="button" class="next">NEXT</button>
    </section>

    <section class="none" id="clear">
        Thank you!
        <button type="button" class="rank">Rank</button>
        <button type="button" class="title">Title</button>
    </section>

    <section class="none" id="dead">
        You are dead.
        <button type="button" class="rank">Rank</button>
        <button type="button" class="title">Title</button>
    </section>

    <ul class="none" id="ranking"></ul>

</body>
<script src="setting.js"></script>
<script src="app.js"></script>
<script src="index.js"></script>

</html>
