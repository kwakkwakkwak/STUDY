        디바이스 width, height는 orientation이 바뀌면 바뀔수 있다.

        기본적으로 ios, 갤럭시 s에서 분할이 가능하다.
        그래서 화면에 표시되는 디스플레이 에리어에 따라서 띄우는 것을
        생각해 봐야 한다.

        컨테이너 : 담아둔다는 개념
        wrapper : 그냥 감싼다는 느낌
        부모 : 자신에 대한 소유 관계가 있을떼.
        거기 두개는 랩퍼로 짜고 클리어 픽스를 짜라.
        (두개에 대해서 싸는 div를 하나 만들고 그 두개 안은 반응형으로 처리하고)
        그 뒤에 클리어both를 처리한다.

        어떤 것을 학습할때... 

        선형적인 관계가 있다. 시간에 따라서 일정하게 증가된다.
        따라서 시간을 계속 투입하면 일정한 비율로 높아진다.
        즉 시간 쓴만큼 성과가 나오는 것이다.
        이런건.. 굴따기, 사과따기 등등이 그렇다.
        끝없이 성장하지 않고 그냥 일정 수준 이상에서는
        거의 수렴되어서 아예 멈춰진다.
        잘하는 사람과 안 그런 사람의 차이가 거의 없다.
        인력 투입하면 그만큼 성과가 난다.

        하지만 개발은 그렇지가 않다.
        계단형인데 누적되는 것이다.
        즉 24개 => 24*24개 => 24*24*24개 => 24 * 24 * 24 * 24 개..
        반대로, 꾸준히 바르게 공부하면 누구나 잘할수 있게 된다.

        체계적인 학습을 통한 꾸준한 노력이 있다면
        누구라도 구루가 될수 있다.
        주구장창 공부하면 이긴다.

        체계적인 공부라는 것은 무엇인가?
        레벨업을 여러번 한 개발자는 굉장히 드물다.
