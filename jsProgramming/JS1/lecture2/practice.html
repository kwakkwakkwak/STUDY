    var getAllHugCnt = function( idols, fans ) {
        idols = idols.split("");
        fans = fans.split("");

        var allHugCnt = 0;
        while( fans.length >= idols.length ) {
            
            var isAllHug = true;

            for( var i = 0; i < idols.length; i++) {
                var isManIdol = (idols[i] === 'M');
                var isManFan = (fans[i] === 'M');

                if( isManIdol && isManFan ) {
                    isAllHug = false;
                }

            }
            fans.shift();
            
            if(isAllHug) {
                allHugCnt++;
            }

        }
        console.log(allHugCnt);
    };

            if( isNotHug.length < 1 ) {

            fans.shift();
        }
