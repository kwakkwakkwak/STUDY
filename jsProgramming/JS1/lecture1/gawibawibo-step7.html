var ATTACK_TYPE_BAWI    = 2;    // 공격 타입 - 바위
var ATTACK_TYPE_BO      = 3;    // 공격 타입 - 보

var RESULT_TYPE_WIN     = 1;    // 결과 타입 - 승리
var RESULT_TYPE_LOSE    = 2;    // 결과 타입 - 패배
var RESULT_TYPE_DRAW    = 3;    // 결과 타입 - 비김

// 1. 로직이 완성되었으면 UI에서 그 로직을 수행할 것 입니다.
//   UI에 보여주기 위해서는 사람이 인식할 수 있는 문자로 모든 상태값을 바꿔줘야 합니다.
//   그에 필요한 함수를 두개 만들어 봅시다.

var getAttackTypeName = function(attackType) {
    switch (attackType) {
        case ATTACK_TYPE_GAWI:  return '가위';
        case ATTACK_TYPE_BAWI:  return '바위';
        case ATTACK_TYPE_BO:    return '보';
    }

    return '부정';
};

var getResultTypeName = function(resultType) {
    switch (resultType) {
        case RESULT_TYPE_WIN:   return '승리';
        case RESULT_TYPE_LOSE:  return '패배';
    }

    return '무승부'
};

var gawibawibo = function(myAttackType, yourAttackType) {
    if (myAttackType === yourAttackType)
        return RESULT_TYPE_DRAW;

    // 스위치 문으로 변환 후, 3항 연산자로 식을 줄여보았습니다.
    switch (myAttackType) {
        case ATTACK_TYPE_GAWI:
            return (yourAttackType === ATTACK_TYPE_BAWI) ? RESULT_TYPE_LOSE : RESULT_TYPE_WIN;
        case ATTACK_TYPE_BAWI:
            return (yourAttackType === ATTACK_TYPE_BO) ? RESULT_TYPE_LOSE : RESULT_TYPE_WIN;
        case ATTACK_TYPE_BO:
            return (yourAttackType === ATTACK_TYPE_GAWI) ? RESULT_TYPE_LOSE : RESULT_TYPE_WIN;
    }

    return RESULT_TYPE_LOSE;
};

// 2. UI에서 입력을 어떻게 받든(prompt or html), 아래의 두 변수를 갱신시켜주면 됩니다.
var myAttackType = ATTACK_TYPE_GAWI;
var yourAttackType = ATTACK_TYPE_BAWI;

var resultType = gawibawibo(myAttackType, yourAttackType);
