<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="width:300px;height:300px;background:#ff0;margin:100px">
        <div style="width:100px;height:100px;position:absolute;background: #f00"></div>
        <div style="width:100px;height:100px;position:absolute;left:0;background: #00f"></div>
    </div>
    <div style="position:relative; width:300px;height:300px;background:#ff0;margin:100px">
        <div style="width:100px;height:100px;position:absolute;background: #f00"></div>
        <div style="width:100px;height:100px;position:absolute;left:10px;top:10px;background: #00f"></div>
    </div>
</body>
</html>
